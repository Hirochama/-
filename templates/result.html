<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Perfume Compass - レコメンド結果</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='result.css') }}">
</head>
<body>
    <h2>オススメの香水 上位{{ result_list|length }}件</h2>
{% if result_list %}
  <div class="perfume-cards">
    {% for row in result_list %}
      <a href="{{ row.url }}" target="_blank">
        <div class="perfume-card">
          <div class="rank-badge">{{ row.rank }}</div>
          <img src="{{ url_for('static', filename='image/result/' ~ row.perfume ~ '.webp') }}" alt="{{ row.perfume }}" class="perfume-image">
          <div class="card-content">
            <h3 class="perfume-name">{{ row.perfume }}</h3>
            <p class="brand-name">{{ row.brand }}</p>
          </div>
        </div>
      </a>
    {% endfor %}
  </div>
{% else %}
  <p>該当データがありませんでした。</p>
{% endif %}

<div class="result-buttons">
  <a href="/" class="button">ホームに戻る</a>
  <a href="{{ url_for('home_form') }}" class="button">もう一度診断する</a>
</div>

<footer>
    <div class="footer-container">
      <p>&copy; 2025 Perfume Compass</p>
    </div>
  </footer>

</body>
</html>
